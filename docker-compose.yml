version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: eventscraper_db
    environment:
      POSTGRES_DB: eventscraper
      POSTGRES_USER: events
      POSTGRES_PASSWORD: events
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: eventscraper_app
    depends_on:
      - db
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JDBC_URL: jdbc:postgresql://db:5432/eventscraper
      DB_USER: events
      DB_PASS: events
      PORT: 8080
    ports:
      - "8080:8080"
    # If you prefer using the built JAR instead of building in Compose, comment build: and add image: tag that you push.

volumes:
  db_data:
