<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veranstaltungen</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
</head>
<body>
<div class="container">
    <h1>Veranstaltungen</h1>
    <div th:replace="~{fragments/darkmode-button :: darkmodeButton}"></div>
    <div class="search-box">
        <form action="/" method="get">
            <input type="text" name="search" placeholder="Veranstaltungen suchen..." th:value="${search}">
            <button type="submit">Suchen</button>
        </form>
    </div>
    <div class="filter-box">
        <input type="text" id="dateRangePicker" placeholder="Zeitraum auswählen">
        <select id="locationFilter">
            <option value="">Alle Orte</option>
            <option th:each="location : ${locations}" th:value="${location}" th:text="${location}"></option>
        </select>
    </div>
    <div class="events-grid" id="events">
        <div class="event-card" th:each="event : ${events}" th:attr="data-date=${event.date},data-location=${event.location}">
            <div class="event-thumbnail" th:attr="data-src=${event.thumbnail}"></div>
            <div class="event-details">
                <div class="badges">
                    <span class="badge" th:text="${event.getFormattedDate()}"></span>
                    <span class="badge" th:text="${event.location}"></span>
                    <span class="badge brand" th:if="${event.price}" th:text="${event.price}"></span>
                </div>
                <div class="event-title" th:text="${event.title}"></div>
                <div class="event-meta">
                    <p th:if="${event.einlass}"><strong>Einlass:</strong> <span th:text="${event.einlass}"></span></p>
                    <p th:if="${event.beginn}"><strong>Beginn:</strong> <span th:text="${event.beginn}"></span></p>
                    <p th:if="${event.description}"><span th:text="${event.descriptionPreview}"></span></p>
                </div>
            </div>
            <div class="mehr-anzeigen">
                <a class="btn primary" th:href="@{/event/details/{id}(id=${event.id})}">Mehr anzeigen</a>
                <a class="btn ghost" th:if="${event.sourceUrl}" th:href="${event.sourceUrl}" target="_blank" rel="noopener">Zur Quelle</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>Letzte Aktualisierung in Echtzeit während der Tests</span>
        <a href="/admin/scrapers">Scraper Health</a>
    </div>
</div>
<script src="/js/lazyLoadImages.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dateRangePicker = flatpickr("#dateRangePicker", {
            mode: "range",
            dateFormat: "d.m.Y",
            locale: "de",
            onChange: filterEvents
        });

        const locationFilter = document.getElementById('locationFilter');
        locationFilter.addEventListener('change', filterEvents);

        function filterEvents() {
            const selectedLocation = locationFilter.value.toLowerCase();
            const [startDate, endDate] = dateRangePicker.selectedDates;

            document.querySelectorAll('.event-card').forEach(card => {
                const locationText = (card.getAttribute('data-location') || '').toLowerCase();
                const isoDate = card.getAttribute('data-date');
                let eventDate = null;
                if (isoDate) {
                    const [y, m, d] = isoDate.split('-').map(Number);
                    eventDate = new Date(y, m - 1, d);
                }

                const matchesLocation = !selectedLocation || locationText === selectedLocation;
                const matchesDate =
                    (!startDate || (eventDate && eventDate >= startDate)) &&
                    (!endDate || (eventDate && eventDate <= endDate));

                if ((!selectedLocation && !startDate && !endDate) || (matchesLocation && matchesDate)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    });
</script>
</body>
</html>
