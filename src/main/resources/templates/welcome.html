<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veranstaltungen</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <h1>Veranstaltungen</h1>
    <div th:replace="~{fragments/darkmode-button :: darkmodeButton}"></div>
    <div class="search-box">
        <form action="/" method="get">
            <input type="text" name="search" placeholder="Veranstaltungen suchen..." th:value="${search}">
            <button type="submit">Suchen</button>
        </form>
    </div>
    <div class="filter-box">
        <input type="text" id="dateRangePicker" placeholder="Zeitraum ausw채hlen">
        <select id="locationFilter">
            <option value="">Alle Orte</option>
            <option th:each="location : ${locations}" th:value="${location}" th:text="${location}"></option>
        </select>
    </div>
    <div class="events-grid" id="events">
        <div class="event-card" th:each="event : ${events}" th:attr="data-date=${event.date},data-location=${event.location}" th:onclick="|window.location='@{/event/details/{id}(id=${event.id})}'|" style="cursor:pointer;">
            <div class="event-thumbnail" th:attr="data-src=${event.thumbnail}"></div>
            <div class="event-details">
                <div class="badges">
                    <span class="badge" th:text="${event.getFormattedDate()}"></span>
                    <span class="badge" th:text="${event.location}"></span>
                    <span class="badge brand" th:if="${event.price}" th:text="${event.price}"></span>
                </div>
                <div class="event-title" th:text="${event.title}"></div>
                <div class="event-meta">
                    <p th:if="${event.einlass}"><strong>Einlass:</strong> <span th:text="${event.einlass}"></span></p>
                    <p th:if="${event.beginn}"><strong>Beginn:</strong> <span th:text="${event.beginn}"></span></p>
                    <p th:if="${event.description}"><span th:text="${event.descriptionPreview}"></span></p>
                </div>
            </div>
            <div class="mehr-anzeigen">
                <a class="btn primary" th:href="@{/event/details/{id}(id=${event.id})}">Mehr anzeigen</a>
                <a class="btn ghost" th:if="${event.sourceUrl}" th:href="${event.sourceUrl}" target="_blank" rel="noopener">Zur Quelle</a>
            </div>
        </div>
    </div>

    <div class="pagination" th:if="${eventsPage != null}">
        <div class="pager" style="display:flex;gap:8px;justify-content:center;align-items:center;margin:16px 0;">
            <a class="btn" th:if="${eventsPage.hasPrevious()}" th:href="@{/(page=${eventsPage.number-1},size=${size},search=${search})}" aria-label="Vorherige Seite">&laquo; Zur체ck</a>
            <span>Seite <span th:text="${eventsPage.number + 1}"></span> / <span th:text="${eventsPage.totalPages}"></span></span>
            <a class="btn" th:if="${eventsPage.hasNext()}" th:href="@{/(page=${eventsPage.number+1},size=${size},search=${search})}" aria-label="N채chste Seite">Weiter &raquo;</a>
        </div>
    </div>

    <div class="footer">
        <span>Letzte Aktualisierung in Echtzeit w채hrend der Tests</span>
        <a href="/admin/scraper-health">Scraper Health</a>
    </div>
</div>
<script src="/js/lazyLoadImages.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
<script src="/js/home.js"></script>
<script src="/js/darkmode.js"></script>
</body>
</html>
