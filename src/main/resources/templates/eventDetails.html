<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <div th:replace="~{fragments/darkmode-button :: darkmodeButton}"></div>
    <div class="details-hero" th:style="'background-image: url(' + ${event.thumbnail} + ')'" aria-hidden="true"></div>
    <div class="details-grid">
        <div class="card">
            <h1 th:text="${event.title}">Event Title</h1>
            <div class="badges">
                <span class="badge" th:text="${event.formattedDate}"></span>
                <span class="badge" th:text="${event.location}"></span>
                <span class="badge brand" th:if="${event.price}" th:text="${event.price}"></span>
            </div>
            <div class="event-meta">
                <p th:if="${event.einlass}"><strong>Einlass:</strong> <span th:text="${event.einlass}"></span></p>
                <p th:if="${event.beginn}"><strong>Beginn:</strong> <span th:text="${event.beginn}"></span></p>
            </div>
            <div th:if="${event.description}" th:utext="${event.description}"></div>
            <div th:if="${event.misc}" th:utext="${event.misc}"></div>
        </div>
        <div class="card">
            <h2>Links</h2>
            <p>
                <a class="btn" th:href="@{/event/details/{id}.ics(id=${event.id})}">Als ICS exportieren</a>
            </p>
            <p th:if="${event.sourceUrl}"><a class="btn primary" th:href="${event.sourceUrl}" target="_blank" rel="noopener">Zur Veranstaltungsseite</a></p>
            <p><a class="btn" href="/">Zur Ãœbersicht</a></p>
        </div>
    </div>
</div>
</body>
</html>
